<div class="ecmAdminTab" style="width:500px; height:200px;">
    <table class="propertyTable" role="presentation">

        <tr>
            <td class="propertyRowLabel">
                <span class="required">*</span>
                <label>Organization Unit Prefix</label>&nbsp;
            </td>
            <td class="propertyRowValue">
                <div
                        data-dojo-attach-event="onChange: _onParamChange"
                        data-dojo-type="ecm/widget/ValidationTextBox"
                        data-dojo-attach-point="orgUnitPrefixFiled">
                </div>
            </td>
        </tr>

        <tr>
            <td class="propertyRowLabel">
                <span class="required">*</span>
                <label>Enable folder class name</label>
            </td>
            <td class="propertyRowValue">
                <div
                        data-dojo-attach-event="onSelected: _onParamChange"
                        data-dojo-type="ecm/widget/ContentClassSelector"
                        data-dojo-attach-point="enableFolderClassName"
                        data-dojo-props="selectorStyle: 'dropdown', onlySelectable: true">
                </div>
            </td>

        </tr>
        <tr>
            <td class="propertyRowLabel">
                <span class="required">*</span>
                <label>Search Template name</label>
            </td>
            <td class="propertyRowValue">
                <div data-dojo-type="ecm.widget.search.SearchSelector"
                     selectorStyle="dropdown"
                     filterType="search"
                     defaultLabel="${messages.select_search}"
                     label="${messages.select_search}"
                     aria-labelledby="${id}_templateSelectorLabel"
                     class="searchInFolderSelectorContent "
                     showIncludeSubclasses="true"
                     data-dojo-props="showOpenedSearches:false,toolbarContainsNewSearchButton:false"
                     data-dojo-attach-point="searchTemplateSelector"
                     id="${id}_templateSelector"
                     data-dojo-attach-event="onSearchTemplateSelected: _onParamChange">
                </div>
            </td>
        </tr>
    </table>
</div>
