<div class="ecmAdminTab" style="width:450px; height:160px;">
    <table class="propertyTable" role="presentation">
        <tr>
            <td class="propertyRowLabel">
                <span class="required">*</span>
                <label>1</label></td>
            <td class="propertyRowValue">
                <div data-dojo-type="ecm/widget/FilteringSelect"
                     data-dojo-attach-point="1"
                     data-dojo-props="id: '${id}_main-repository-value', required: true, labelType: 'text', label: 'label', searchAttr: 'label'">
                </div>
            </td>
        </tr>
        <tr>
            <td class="propertyRowLabel">
                <span class="required">*</span>
                <label for="${id}_folderClassName">Current Folder class</label>&nbsp;
            </td>
            <td class="propertyRowValue">
                <div
                        data-dojo-type="ecm/widget/ContentClassSelector"
                        data-dojo-attach-point="folderClassField"
                        data-dojo-props="selectorStyle: 'dropdown', onlySelectable: true">
                </div>
            </td>
        </tr>
        <tr>
            <td class="propertyRowLabel">
                <span class="required">*</span>
                <label for="${id}_associateEntryTemplate">Entry template (sub class)</label>&nbsp;
            </td>
            <td class="propertyRowValue">
                <div data-dojo-attach-point="associateEntryTemplateField"
                     data-dojo-type="dijit/form/FilteringSelect"
                     data-dojo-attach-event="onChange: _onFieldChange"
                     data-dojo-props="id: '${id}_associateEntryTemplate', required: true, labelType: 'text', label: 'name', searchAttr: 'name'">
                </div>
            </td>
        </tr>
    </table>
</div>
