<div class="dossierContainer" data-dojo-type="dijit.layout.ContentPane">
    <table class="propertyTable">

        <tr>
            <td class="propertyRowLabel">
                <label>Enable folder class name</label>
            </td>
            <td class="propertyRowValue">
                <div
                        data-dojo-attach-event="onSelected: _onParamChange"
                        data-dojo-type="ecm/widget/ContentClassSelector"
                        data-dojo-attach-point="enableFolderClassName"
                        data-dojo-props="selectorStyle: 'dropdown', onlySelectable: true">
                </div>
            </td>

        </tr>
        <tr>
            <td class="propertyRowLabel">
                <label>Folder Template name showRepositoryTeamspace</label>
            </td>
            <td class="propertyRowValue">
                <div data-dojo-type="ecm.widget._FolderSelectorDropDown"
                     showRepositoryTeamspace="true"
                     showIncludeSubFolders="true"
                     data-dojo-attach-event="onFolderSelected: _onParamChange"
                     data-dojo-attach-point="folderSelector">
                </div>
            </td>
        </tr>
    </table>
</div>
