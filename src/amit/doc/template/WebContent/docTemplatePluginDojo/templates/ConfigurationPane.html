<div>
    <table class="propertyTable" role="presentation">
        <tr>
            <td class="propertyRowValue">
                <div>
                    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'"
                         data-dojo-attach-point="folderAssociateEntryTemplateButtonsPane">
                        <button data-dojo-type="dijit/form/Button"
                                data-dojo-attach-point="addButton"
                                data-dojo-attach-event="onClick: newButtonClick"
                                data-dojo-props="style: { 'padding-left': '10px' }">New</button>
                        <button data-dojo-type="dijit/form/Button"
                                data-dojo-attach-point="editButton"
                                data-dojo-attach-event="onClick: editButtonClick"
                                data-dojo-props="disabled: true">Edit</button>
                        <button data-dojo-type="dijit/form/Button"
                                data-dojo-attach-point="deleteButton"
                                data-dojo-props="disabled: true">Delete</button>
                    </div>

                    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'" data-dojo-attach-point="folderAssociateEntryTemplateContentPane"></div>
                </div>

            </td>
        </tr>
    </table>
</div>
